<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .header {
      background: #556cd6;
      padding: 10px;
      border-radius: 5px 5px 0 0;
    }
    
    .header h2 {
      color: #fff;  
    }
    
    .login-form {
      padding: 20px; 
      border-radius: 0 0 5px 5px;
    }
    
    .login-form label {
      display: block;
      margin-bottom: 5px;
    }
    
    .login-form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      width: 100%;
    }
    
    button {
      background: #556cd6;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;  
    }
  </style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2>Login</h2>
  </div>

  <form class="login-form" onsubmit="return handleLogin(event)">

    <label for="username">Username</label>
    <input type="text" id="username" name="username">

    <label for="password">Password</label>
    <input type="password" id="password" name="password">  

    <button type="submit">Login</button>

  </form>

</div>

<script>

async function handleLogin(event) {

  event.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const loginData = {
    username: username,
    password: password
  };
  
  const jsonData = JSON.stringify(loginData);

  const response = await fetch('https://full-honeybee-joint.ngrok-free.app/login', {
    method: 'POST', 
    headers: {
      'Content-Type': 'application/json'
    },
    body: jsonData 
  });

  const data = await response.json();

  if(data.success) {
    window.location.href = 'dashboard.html';
  } else {
    alert('Invalid login');
  }

}

</script>

</body>
</html>
