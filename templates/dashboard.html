<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer's CoPilot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu {
            background: #333;
            width: 200px;
            height: 100vh;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .menu.menu-open {
            transform: translateX(0);
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin: 10px 0;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            display: block;
        }

        .content {
            flex: 1;
        }

        .header {
            background: none;
            padding: 15px;
            border-radius: 0 0 5px 5px;
            text-align: center;
            margin-left: 30px; /* Adjust the margin to move it slightly to the right */
        }

        .header h1 {
            color: #fff;
            margin: 0;
            font-size: 54px;
        }

        button#menu-button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
        }

        button#menu-button:focus {
            outline: none;
        }

        footer {
            background: transparent;
            padding: 15px;
            text-align: center;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <button id="menu-button" onclick="toggleMenu()">Menu</button>
    <div class="menu">
        <button id="close-button" onclick="closeMenu()">Close</button>
        <ul>
            <li><a href="#my-account">My Account</a></li>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#analytics">Analytics</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="#support">Support</a></li>
        </ul>
    </div>
    
    <div class="content">
        <header>
            <div class="header">
                <h1>Writer's CoPilot</h1>
            </div>
        </header>
        
        <!-- Your page content goes here -->
    </div>
    
    <video autoplay muted loop id="bg-video">
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <script src="script.js"></script>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('menu-open');
        }

        function closeMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.remove('menu-open');
        }
    </script>
    <footer>
        &copy; 2023 Writer's CoPilot. All rights reserved.
    </footer>
</body>
</html>
